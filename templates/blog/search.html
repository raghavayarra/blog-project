{% extends 'base.html' %} {% block content %}
<h3>search Item:-{{search_item}}</h3>
<div class="container">
    {% for post in posts %}

    <h1><a href="{% url 'post' post.slug %}">{{post.title}}</a></h1>
    <a href="{% url 'post' post.slug %}"><img src="{{post.image.url}}" alt=""></a><br>
    <b>{{post.category}}</b> /
    <i>{{post.author}}</i> /
    <b>{{post.created_at}}</b> <br>
    <i>{{post.descriptipon}}</i> <br><br>{% endfor %} {% endblock content %}

</div>
